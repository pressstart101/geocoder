<!DOCTYPE html>
<html lang="en">
	<title>Data Collector App</title>
	<head>
		<link rel="stylesheet" type="text/css" href="../static/main.css">
	</head>
	<body>
		<div class="container">
			<h1>Geocoder</h1>
			<h3>Please upload your CSV file. The values containing addresses sould be in a column named address or Address </h3>
			<div class="message">
				{{text | safe}}
			</div>
			<form action="{{url_for('success')}}" method="POST" enctype="multipart/form-data">
				<input type="file" name="file" > <br>
				<button type="submit"> Submit </button>				
			</form>
			<div class="table" align="center">				
			{% for table in tables %}
            {{titles[loop.index]}}
            {{ table|safe }}
			{% endfor %}
			{% include btn ignore missing %}


		</div>
	</body>
</html>
